<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Video Carousel Loop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .carousel-item {
            height: 100vh; /* Ajusta a altura conforme necessário */
        }
        .carousel-item video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="videoCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <video class="d-block w-100" controls>
                    <source src="./media/Cópia de TÁ DANDO CERTO 2_SC.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            </div>
            <div class="carousel-item">
                <video class="d-block w-100" controls>
                    <source src="./media/Giro Pmrr - Com Legenda.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            </div>
        <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Detecta quando o vídeo termina e avança para o próximo slide
            $('.carousel-item video').on('ended', function () {
                $('#videoCarousel').carousel('next');
            });

            // Inicia automaticamente o vídeo quando o slide se torna ativo
            $('#videoCarousel').on('slid.bs.carousel', function () {
                var currentSlide = $(this).find('.carousel-item.active');
                var video = currentSlide.find('video')[0];
                if (video) {
                    video.play();
                }
            });

            // Pausa o vídeo quando o slide não está ativo
            $('#videoCarousel').on('slide.bs.carousel', function () {
                var currentSlide = $(this).find('.carousel-item.active');
                var video = currentSlide.find('video')[0];
                if (video) {
                    video.pause();
                }
            });

            // Começa o primeiro vídeo ao carregar a página
            var firstVideo = $('.carousel-item.active').find('video')[0];
            if (firstVideo) {
                firstVideo.play();
            }
        });
    </script>
</body>
</html>
